plugins {
  id 'java'
}

group 'org.restful.booker'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
  gradlePluginPortal()
}

dependencies {
  testCompile 'org.projectlombok:lombok:1.18.10'
  testCompile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
  testAnnotationProcessor 'org.projectlombok:lombok:1.18.10'
  testImplementation 'org.projectlombok:lombok:1.18.10'
  testImplementation 'org.testng:testng:6.8'
  testImplementation 'io.rest-assured:rest-assured:3.0.0'
  testImplementation 'javax.xml.bind:jaxb-api:2.2.4'
  testImplementation 'org.codehaus.groovy:groovy-all:3.0.0'
  testImplementation 'com.squareup.moshi:moshi:1.8.0'
  testImplementation 'com.squareup.moshi:moshi-adapters:1.8.0'
  testImplementation 'org.apache.commons:commons-lang3:3.6'
}

test {
  useTestNG()
}
